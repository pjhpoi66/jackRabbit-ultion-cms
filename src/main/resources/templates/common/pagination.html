<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="pagination-wrap" th:fragment="pagination">

    <ul class="pagination">
        <li class="first">
            <a href="javascript:movePage(1)">first</a>
        </li>
        <li class="pre">
            <a  th:attr="onclick=|movePage('${fileMap.pagingMap.prevPageNo}')|" style="cursor: pointer">{{.}}</a>
        </li>

        <li th:each="pageNo : ${fileMap.pagingMap.pageList}" style="cursor: pointer" th:id="|${pageNo}|">
            <a th:attr="onclick=|movePage('${pageNo}')|" th:text="|${pageNo}|"></a>
        </li>

        <li class="next">
            <a th:attr="onclick=|movePage('${fileMap.pagingMap.nextPageNo}')|" style="cursor: pointer">next</a>
        </li>
        <li class="last">
            <a th:attr="onclick=|movePage('${fileMap.pagingMap.finalPageNo}')|" style="cursor: pointer">last</a>
        </li>
    </ul>
    <script>

        $(function () {
            let pageNos = $('#page-no').val();
            if (pageNos == '' || pageNos == null) {
                pageNos = 1;
            }
            $('#' + pageNos).addClass("active");
        });
    </script>
</div>
</html>
