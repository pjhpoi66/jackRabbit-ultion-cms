<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>File Upload Test</h1>
<form method="post" action="/upload-test" enctype="multipart/form-data">
    <input type="file" name="uploadFile" multiple="multiple">
    <input type="submit" value="가즈아">
</form>

<h1>upload-test3</h1>
<form method="post" action="/upload-test3" enctype="multipart/form-data">
    <input type="file" name="uploadFile" multiple="multiple">
    <input type="submit" value="가즈아">
    <button type="button" onclick="location.href='/delete'">Delete</button>
</form>

<h3>
    <ul th:each="dto:${dtos}">
        <font color="black">
            <li>이름: <span th:text="${dto.fileName}"></span> 경로: <span th:text="${dto.path}"> </span></li>
        </font>
    </ul>
</h3>

</body>
</html>
