    <div class="wrapper" id="content">

<!-- ztree 관련: https://lee-mandu.tistory.com/507, http://www.treejs.cn/v3/demo.php#_101 -->
<script type="text/javascript" src="/static/assets/js/lib/jquery.ztree.core.js"></script>
<script th:inline="javascript">
    let dep1List = [[${dep1NodeList}]];

    $(".custom-file-input").on("change", function () {
        let fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        let filePath = $('.file-path').text();
        $('#nodePath').val(filePath);
    });

    let zTreeObj,
        setting = {
            view: {
                selectedMulti: false,
                dblClickExpand: true
            },
            callback: {
                onClick: onClick
            }
        },
        zTreeNodes = [
            {
                name: "ROOT",
                nodePath: "",
                open: true,
                children: dep1List
                /*children: [{ name: "폴더 1" }, { name: "폴더 2" }, { name: "폴더 3", children: [{ name: "폴더 3-1" }, { name: "폴더 3-2" }] }, { name: "폴더 4", children: [{ name: "폴더 4-1" }, { name: "폴더 4-2" }] }]*/
            }
        ]


    function checkListener() {
        const checkFiles = document.querySelectorAll('.chk-file');
        const checkedFiles = document.querySelectorAll('.chk-file:checked');
        const checkAll = document.querySelector('.check-all');
        if (checkFiles.length === checkedFiles.length) {
            checkAll.checked = true;
        } else {
            checkAll.checked = false;
        }
    }

    function checkAll(checkBox) {
        const checkFiles = document.querySelectorAll('.chk-file');
        checkFiles.forEach(checkFile => {
            checkFile.checked = checkBox.checked;
        });
    }

    function oneFileDown(button) {
        const root = button.parentElement.parentElement;
        const name = root.querySelector('.fileName').innerText;
        const path = root.querySelector('.filePath').innerText;
        const data = {'name': name, 'path': path};

        fetch("/download", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(data)
        }).then(response => response.json())
            .then(json => {
                if (json['result'] === 'success') {
                    alert('성공');
                    console.log(json['result']);
                } else {
                    console.log(json['result']);
                }
            }).catch(e => {
            alert('다운로드 실패');
            console.log(e);
        });
    };

    function multiDown() {
        let list = [];
        let downLoadCount = 0;
        const checkList = document.querySelectorAll('.chk-file:checked');
        if (checkList.length === 0) {
            alert('선택한 파일이없습니다');
            return;
        }
        checkList.forEach(checked => {
            const parent = checked.parentElement.parentElement;
            const fileName = parent.querySelector('.fileName').innerText;
            const filePath = parent.querySelector('.filePath').innerText;
            downLoadCount++;
            list.push({'name': fileName, 'path': filePath});
        });
        fetch("/download2", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(list)
        }).then(response => response.json())
            .then(json => {
                if (json['result'] === 'success') {
                    alert(downLoadCount + ' 파일 다운로드');
                } else {
                    console.log('실패');
                }
            }).catch(e => {
            alert('다운로드 실패');
            console.log(e);
        });
    }

    onClick('', 'click', ''); //페이지 열면 바로 루트로 들어가게

    function onClick(event, treeId, treeNode, clickFlag) { //폴더클릭 이벤트
        let nodePath = treeNode;
        if (treeId !== 'click')
            nodePath = treeNode.nodePath;

        const strLength = nodePath.length;
        nodePath = nodePath.substr(1, strLength - 1);
        document.querySelector('.file-path').innerText = '//ROOT/' + nodePath;
        const param = {};
        param.target = nodePath;
        let nodePathArr = nodePath.split("/");
        let nodePathLen = nodePathArr.length;

        //이코드는 처음에 페이지부를 때 Root 를 하이라이팅 하기 위한 코드입니다
        //아래 함수는 페이지가 그려진후 할행동을 정의합니다
        //페이지가 그려진후에는 루트부터 tree_1_a ,tree_1_b 이런식으로 트리 아이디가 생성됩니다
        //하이라팅 방법은 className 에 curSelectedNode 를 붙이는것입니다. curSelectedNode 앞에 공백 중요
        if (document.querySelector('.file-path').innerText === '//ROOT/') {
            window.addEventListener('DOMContentLoaded', function () {
                document.querySelector('#tree_1_a').className = 'level0 curSelectedNode';
            });
        } else {
            document.querySelector('#tree_1_a').className = 'level0';
        }


        if (1 === nodePathLen && nodePath === '')
            param.depth = 1;
        else if (1 === nodePathLen && nodePath !== '')
            param.depth = 2;
        else
            param.depth = 3;
        document.getElementById('node-path').value = nodePath;
        document.getElementById('node-depth').value = param.depth;

        // $('#node-path').val(nodePath);
        // $('#node-depth').val(param.depth);

        movePage(1, nodePath, param.depth);

    }

    //zTree 그리기
    const ready = (callback) => {
        if (document.readyState !== 'loading') callback;
        else document.addEventListener('DOMContentLoaded', callback);
    }
    ready(() => {
        zTreeObj = $.fn.zTree.init($("#tree"), setting, zTreeNodes);
        // zTreeObj = jQuery.prototype.zTree.init(document.querySelector('#tree'), setting, zTreeNodes);
    });

    //업로드
    document.getElementById('btnUpload').addEventListener('click', function () {
        const form = document.getElementById('uploadForm');
        const data = new FormData(form);
        const filesLength = document.getElementById('customFile').files.length; //0개 파일 올리기 방지
        const folderPath = document.querySelector('.file-path').innerText; // 폴더선택안하기 방지
        if (folderPath === '//ROOT') {
            alert('업로드할 폴더가 지정되지 않았습니다.');
            return;
        }
        if (!filesLength) {
            alert('선택된 파일이없습니다');
            return;
        }

        fetch('/upload', {
            method: 'POST',
            headers: {},//업로드 헤더에 값이 있을경우 오히려 에러발생
            body: data
        }).then(response => response.json())
            .then(json => {
                if (json['resultAdd']) {
                    alert(filesLength + '개 파일 업로드 성공!');
                } else {
                    console.log(json);
                    alert('업로드실패');
                }
            }).catch(e => {
            console.log(e);
        });
    });

    //노드 이름 변경
    document.getElementById('btnReNamingNode').addEventListener('click', function () {
        const reName = document.getElementById('nodeReNameValue').value;
        const filePath = document.querySelector('.file-path').innerText; //파일 패스가 부모 경로이므로 /<<이것을 추가해줌
        console.log(filePath);
        console.log(reName);
        const data = {};
        data.path = filePath;
        data.reName = reName;
        fetch("/reName", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(data)
        }).then(() => alert("이름 변경"))
            .catch(e => alert(e));
    });

    //폴더추가
    document.getElementById('btnAddFolder').addEventListener('click', function () {
        const param = {};
        param.nodePath = document.querySelector('.file-path').innerText;
        param.nodeName = document.getElementById('inPutNodeName').value;

        fetch('/folderAdd', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(param)
        }).then(response => response.json())
            .then(json => {
                if (json['resultAdd']) alert(param.nodeName + '폴더 추가');
                else alert('폴더 추가실패');
            }).catch(e => console.log(e));
    });


    function deleteFolder() {
        const param = {};
        param.nodePath = document.querySelector('.file-path').innerText;
        const fileName = param.nodePath.substring(param.nodePath.lastIndexOf('/') + 1);
        fetch('/folderDelete', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(param)
        }).then(response => response.json())
            .then(json => {
                if (json['delResult']) alert(fileName + '을 삭제 하였습니다');
                else alert(fileName + '을 삭제하는데 실패하였습니다');
            }).catch(e => console.log(e));
    }

    //삭제기능
    document.querySelector('#btnDeleteFolder').addEventListener('click', function () {
        const param = {};
        param.nodePath = document.querySelector('.file-path').innerText;
        const fileName = param.nodePath.substring(param.nodePath.lastIndexOf('/') + 1);
        fetch('/folderDelete', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(param)
        }).then(response => response.json())
            .then(json => {
                if (json['delResult']) alert(fileName + '을 삭제 하였습니다');
                else alert(fileName + '을 삭제하는데 실패하였습니다');
            }).catch(e => console.log(e));
    });

    //페이징
    function movePage(pageNo, target, depth) {
        document.getElementById('page-no').value = pageNo;
        if (target == null && depth == null) {
            target = document.getElementById('node-path').value;
            depth = document.getElementById('node-depth').value;
        }
        const paramData = dataBind(pageNo, target, depth);

        $.ajax({
            type: 'POST',
            url: '/nodeList',
            contentType: 'application/json; charset=utf-8',
            data: paramData,
            traditional: true,
            cache: false,
        }).done(function (data) {
            document.querySelector('.table-data').remove();
            document.querySelector('.pagination-wrap').remove();
            let fileList = document.querySelector('.file-list');
            // appendHtml(fileList, data);
            $('.file-list').append(data);
            console.log('데이터:' + data)
        }).fail(function (request, error) {
            console.log(request.responseText);
            console.log('로딩 실패');
        });
    }

    function appendHtml(el, str) {
        let child = document.createElement('DIV');
        child.innerHTML = str;
        el.appendChild(child);
    }

    function dataBind(pageNo, target, depth) {
        const data = {};
        data.pageNo = pageNo;
        data.target = target;
        data.depth = depth;

        const jsonData = JSON.stringify(data);
        return jsonData;
    }

</script>
</html>
