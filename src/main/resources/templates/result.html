<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
</head>
<body>

    <h1>upload file list</h1>
    <ul th:each="file:${files}">
        <li><a href="#" th:href="${'/download?uuid='+file.uuid+'&fileName='+file.fileName}" th:text="${file.fileName}"> </a></li>
    </ul>
</body>
</html>
