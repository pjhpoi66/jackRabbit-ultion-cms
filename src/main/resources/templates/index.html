    function onClick(event, treeId, treeNode, clickFlag) { //폴더클릭 이벤트
        let nodePath = treeNode.nodePath;

        const strLength = nodePath.length;
        nodePath = nodePath.substr(1, strLength - 1);
        $('.file-path').text('//ROOT/' + nodePath);

        const param = {};
        param.target = nodePath;
        let nodePathArr = nodePath.split("/");
        let nodePathLen = nodePathArr.length;

        if (1 === nodePathLen && nodePath === '')
            param.depth = 1;
        else if (1 === nodePathLen && nodePath !== '')
            param.depth = 2;
        else
            param.depth = 3;

        //노드 리스트업
        $.ajax({
            url: '/nodeList',
            processData: false,
            contentType: 'application/json',
            type: 'POST',
            dataType: 'JSON',
            data: JSON.stringify(param),
            success: function (result) {
                dep1List = result.dep1NodeList;
                zTreeNodes[0].children = dep1List;

                let fileList = [];
                fileList = result.fileList;
                let fileListLength = 0;
                if (fileList != null) {
                    fileListLength = fileList.length;
                }

                if (fileListLength < 1) {
                    $('.file-list-body').children('tr').remove();
                    let htmlString = '<tr><td colspan="5" class="no-data">';
                    htmlString += '<img src="/static/assets/images/no-data.png" alt="No data found" />';
                    htmlString += '</td>';
                    htmlString += '</tr>';
                    $('.file-list-body').append(htmlString);
                } else {
                    $('.file-list-body').children('tr').remove();
                    fileList.forEach(function (item, index) {
                        let filePath = item.path;
                        let fileName = item.name;
                        let lastUpdate = item.lastUpdate;

                        let htmlString = '<tr>';
                        htmlString += '<td class="left fileName">';
                        htmlString += '<input type="checkbox" class="chk-file" value="' + filePath + '">';
                        htmlString += '</td>';
                        htmlString += '<td class="left fileName">' + fileName + '</td>';
                        htmlString += '<td class="left filePath" style="display: none;">' + filePath + '</td>';
                        htmlString += '<td>Edited</td>';
                        htmlString += '<td>ADMIN</td>';
                        htmlString += '<td>' + lastUpdate + '</td>';
                        htmlString += '<td>';
                        htmlString += '<button type="button" class="btn-basic"><span>Properties</span></button>';
                        htmlString += '<button type="button" class="btn-basic btnDownload"><span>Download</span></button>';
                        htmlString += '</td></tr>';
                        $('.file-list-body').append(htmlString);
                    });
                }

            },
            error: function (request, status, error) {
                console.log(error);
            }
        });

    }

    $(document).ready(function () {

    //업로드

    //폴더추가
    $('#btnAddFolder').off('click').on('click', function () {
        const param = {};
        let path = $('.file-path').text();

        param.nodePath = path;
        param.nodeName = $('#inPutNodeName').val();

        $.ajax({
            url: '/folderAdd',
            processData: false,
            contentType: 'application/json',
            dataType: 'JSON',
            data: JSON.stringify(param),
            type: 'POST',
            success: function (result) {
                if (result.resultAdd) {
                    alert('폴더추가성공');

                } else alert('폴더추가실패');
            },
            error: function (request, status, error) {
                console.log(error);
            }
        });
    });

    $('#btnDeleteFolder').on('click', function () {
        const param = {};
        let path = $('.file-path').text();

        param.nodePath = path;

        $.ajax({
            url: '/folderDelete',
            processData: false,
            contentType: 'application/json',
            dataType: 'JSON',
            data: JSON.stringify(param),
            type: 'POST',
            success: function (result) {
                if (result.delResult) alert('폴더삭제성공');
                else alert('폴더삭제실패');
            },
            error: function (request, status, error) {

            }
        });
