    function checkListener() {
        const checkFiles = document.querySelectorAll('.chk-file');

    function checkAll(checkBox) {

    async function download(getUrl, formData) {
        const init = await fetch(getUrl, {
            headers: {
                'Accept': 'application/json',
            },
            body: formData,
            method: 'post',
        });

        const realFileName = formData.get('name');
        console.log(realFileName);

        const blob = await init.blob();
        const disposition = init.headers.get('content-disposition');
        let fileName = 'file';
        if (disposition && disposition.indexOf('attachment') !== -1) {
            const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/
            const matches = filenameRegex.exec(disposition)
            if (matches != null && matches[1]) {
                console.log('matches[1]:'+matches[1])
                // fileName = matches[1].replace(/['"]/g, '')
                // fileName = decodeURI(matches[1].replace(/['"]/g, ""));
                // fileName = realFileName;
            }
        }

        //가짜 링크 만들기
        const url = URL.createObjectURL(await blob)
        const a = document.createElement("a")
        a.href = url
        a.download = realFileName
        document.body.appendChild(a)
        a.click()
        window.URL.revokeObjectURL(url)
    }

        const url = '/download';
        await download(url, formData);

    onClick('', 'click', ''); //페이지 열면 바로 루트로 들어가게

    function onClick(event, treeId, treeNode, clickFlag) { //폴더클릭 이벤트
        let nodePath = treeNode;
        if (treeId !== 'click')
            nodePath = treeNode.nodePath;

        const strLength = nodePath.length;
        nodePath = nodePath.substr(1, strLength - 1);
        document.querySelector('.file-path').innerText = '//ROOT/' + nodePath;
        const param = {};
        param.target = nodePath;
        let nodePathArr = nodePath.split("/");
        let nodePathLen = nodePathArr.length;

        //이코드는 처음에 페이지부를 때 Root 를 하이라이팅 하기 위한 코드입니다
        //아래 함수는 페이지가 그려진후 할행동을 정의합니다
        //페이지가 그려진후에는 루트부터 tree_1_a ,tree_1_b 이런식으로 트리 아이디가 생성됩니다
        //하이라팅 방법은 className 에 curSelectedNode 를 붙이는것입니다. curSelectedNode 앞에 공백 중요
        if (document.querySelector('.file-path').innerText === '//ROOT/') {
            window.addEventListener('DOMContentLoaded', function () {
                document.querySelector('#tree_1_a').className = 'level0 curSelectedNode';
            });
        } else {
            document.querySelector('#tree_1_a').className = 'level0';
        }


        if (1 === nodePathLen && nodePath === '')
            param.depth = 1;
        else if (1 === nodePathLen && nodePath !== '')
            param.depth = 2;
        else
            param.depth = 3;
        document.getElementById('node-path').value = nodePath;
        document.getElementById('node-depth').value = param.depth;

        // $('#node-path').val(nodePath);
        // $('#node-depth').val(param.depth);

        movePage(1, nodePath, param.depth);

    }

    //zTree 그리기
    const ready = (callback) => {
        if (document.readyState !== 'loading') callback;
        else document.addEventListener('DOMContentLoaded', callback);
    }
    ready(() => {
        zTreeObj = $.fn.zTree.init($("#tree"), setting, zTreeNodes);
        // zTreeObj = jQuery.prototype.zTree.init(document.querySelector('#tree'), setting, zTreeNodes);
    });

    // 파일업로드
    document.getElementById('fileUpload').addEventListener('click', function () {
        document.getElementById('customFile').click();
    })

    //파일업로드폼 숨기기
    // document.getElementById('uploadForm').style.display = 'none';
    document.getElementById('customFile').style.display = 'none';
    document.getElementById('btnUpload').style.display = 'none';

    document.getElementById('customFile').addEventListener('change', function () {
        const filesLength = document.getElementById('customFile').files.length;
        document.getElementById('btnUpload').style.display = filesLength === 0 ? 'none' : 'block';
        document.getElementById('btnUpload').innerText = filesLength + '개 파일 업로드'
    })

    //업로드
    document.getElementById('btnUpload').addEventListener('click', function () {
        const form = document.getElementById('uploadForm');
        const data = new FormData(form);
        const filesLength = document.getElementById('customFile').files.length; //0개 파일 올리기 방지
        const folderPath = document.querySelector('.file-path').innerText; // 폴더선택안하기 방지
        if (folderPath === '//ROOT') {
            alert('업로드할 폴더가 지정되지 않았습니다.');
            return;
        }
        if (!filesLength) {
            alert('선택된 파일이없습니다');
            return;
        }
        fetch('/upload', {
            method: 'POST',
            headers: {},//업로드 헤더에 값이 있을경우 오히려 에러발생
            body: data
        }).then(response => response.json())
            .then(json => {
                if (json['resultAdd']) {
                    alert(filesLength + '개 파일 업로드 성공!');
                } else {
                    console.log(json);
                    alert('업로드실패');
                }
            }).catch(e => {
            console.log(e);
        });
    });

    function reNaming() {
        const filePath = document.querySelector('.file-path').innerText; //파일 패스가 부모 경로이므로 /<<이것을 추가해줌
        if (filePath === '//ROOT/') {
            alert('루트는 변경할수없습니다');
            return;
        }
        const nowName = document.querySelector('.curSelectedNode').querySelector('.node_name').innerText;
        const reName = prompt('이름변경', nowName);
        if (reName.length === 0) {
            alert('폴더이름을 지정해주세요');
            reNaming();
        }
        const data = {};
        data.path = filePath;
        data.reName = reName;
        fetch("/reName", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(data)
        }).then(() => alert("이름 변경[" + nowName + ']->[' + reName + ']'))
            .catch(e => alert(e));
    }

    //폴더추가
    function addFolder() {
        const param = {};
        const addFolderName = window.prompt('추가할 폴더이름을 넣어주세요');
        if (addFolderName.length === 0) {
            alert('폴더이름을 지정하지 않았습니다');
            addFolder();
        }
        param.nodePath = document.querySelector('.file-path').innerText;
        param.nodeName = addFolderName;
        fetch('/folderAdd', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(param)
        }).then(response => response.json())
            .then(json => {
                if (json['resultAdd']) alert(param.nodeName + '폴더 추가');
                else alert('폴더 추가실패');
            }).catch(e => console.log(e));
    }


    function deleteFolder() {
        const param = {};
        param.nodePath = document.querySelector('.file-path').innerText;
        const fileName = param.nodePath.substring(param.nodePath.lastIndexOf('/') + 1);
        if (!confirm('[' + fileName + ']폴더를 삭제하시겠습니까?')) {
            return;
        }
        fetch('/folderDelete', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify(param)
        }).then(response => response.json())
            .then(json => {
                if (json['delResult']) alert(fileName + '을 삭제 하였습니다');
                else alert(fileName + '을 삭제하는데 실패하였습니다');
            }).catch(e => console.log(e));
    }

    //페이징
    function movePage(pageNo, target, depth) {
        document.getElementById('page-no').value = pageNo;
        if (target == null && depth == null) {
            target = document.getElementById('node-path').value;
            depth = document.getElementById('node-depth').value;
        }
        const paramData = dataBind(pageNo, target, depth);

        $.ajax({
            type: 'POST',
            url: '/nodeList',
            contentType: 'application/json; charset=utf-8',
            data: paramData,
            traditional: true,
            cache: false,
        }).done(function (data) {
            document.querySelector('.table-data').remove();
            document.querySelector('.pagination-wrap').remove();
            let fileList = document.querySelector('.file-list');
            // appendHtml(fileList, data);
            $('.file-list').append(data);
        }).fail(function (request, error) {
            console.log(request.responseText);
            console.log('로딩 실패');
        });
    }

    function appendHtml(el, str) {
        let child = document.createElement('DIV');
        child.innerHTML = str;
        el.appendChild(child);
    }

    function dataBind(pageNo, target, depth) {
        const data = {};
        data.pageNo = pageNo;
        data.target = target;
        data.depth = depth;

        const jsonData = JSON.stringify(data);
        return jsonData;
    }
