<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>파일 테스트</title>
</head>
<body>
<div class="container">
    <form action="/upload" method="post" id="upload">
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="업로드">
            </div>
        </div>
    </form>
    <div class="container">
        <button type="button" class="btn btn-info" id="btnGetList">노드리스트 가져오기</button>
        <div id="nodeList"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    window.onload = function () {
        const btnGetList = document.querySelector("#btnGetList");
        const nodeListDiv = document.querySelector("#nodeList");

        btnGetList.addEventListener('click', evt => {
            axios.get('/search', {})
                .then(function (response) {
                    console.log(response);
                    let nodeList = response.data.nodeList;

                    nodeList.forEach(function(item, index){
                        let p = document.createElement("p");
                        let textNode = "노드이름:" + item.nodeName + "  노드경로:" + item.nodePath;
                        nodeListDiv.append(textNode);
                    });
                })
                .catch(function (error) {
                    console.log(error);
                })
        });

    }

</script>
</body>
</html>
